name: Update Currency Data

on:
  schedule:
    - cron: '0 20 * * *'  # This runs the workflow every day at UTC  time

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version:  '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Python script
        run: python price.py

      - name: Commit and push changes
        run: |
          git config --global user.email "sharashahverdian@gmail.com"
          git config --global user.name "Shara Shahverdian"
          git add price.js
          git commit -m "Update Currency Data"
          git push

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main 

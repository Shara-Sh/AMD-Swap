<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AMD Swap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
        <meta name="theme-color" content="#1e1e1e">
        <link rel="canonical" href="https://shara-sh.github.io/AMD-Swap/" />
        <link rel="manifest" href="manifest.json">
        <!-- title icon -->
        <link rel="icon" href="src/icon/logo-zoom-in.png">
        <!-- stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- jquary -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <!-- javascript -->
        <!-- <script src="app.js"></script> -->
        <!-- tippy js -->
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/15070fb99f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://kit.fontawesome.com/15070fb99f.css" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div class="rounded swap-box" id="swap-box">
            <div class="header mt-3 d-flex justify-content-between align-items-center">
                <h1 class="text-center">SWAP</h1>
                <a id="calIcon"><i class="fa-solid fa-calculator fa-2xl" style="color: #1e1e1e;"></i></a>
            </div>
            <div class="main">
                <!-- AMD -->
                <div class="amd-amount mt-3">
                    <div class="d-flex">
                        <img src="src/img/armenia-flag-xl.jpg" width="32px" height="22.85" alt="amd" class="rounded-1 mb-1" id="amdFlag">
                        <b class="mb-0">AMD</b>
                    </div>
                    <input id="amd-input" type="text" pattern="[0-9]*" inputmode="numeric" class="amd-input container-fluid">
                </div>
                <hr>
                <!-- TOM -->
                <div class="tom-amount mt-3">
                    <div class="d-flex">
                        <img src="src/img/iran-flag-xl.jpg" width="32px" height="22.85" alt="tom" class="rounded-1 mb-1" id="tomFlag">
                        <b class="mb-0">TOM</b>
                    </div>
                    <input id="tom-input" type="text" pattern="[0-9]*" inputmode="numeric" class="tom-input container-fluid">
                </div>
                <!-- GEL -->
                <div class="gel-amount mt-3" hidden>
                    <div class="d-flex">
                        <img src="src/img/georgia-flag-xl.jpg" width="32px" height="22.85" alt="gel" class="rounded-1 mb-1" id="gelFlag">
                        <b class="mb-0">GEL</b>
                    </div>
                    <input id="gel-input" type="text" pattern="[0-9]*" inputmode="numeric" class="gel-input container-fluid">
                </div>
                <!-- USD -->
                <div class="usd-amount mt-3">
                    <div class="d-flex">
                        <img src="src/img/united-states-of-america-flag-xl.jpg" width="32px" height="22.85" alt="usa" class="rounded-1 mb-1">
                        <b class="mb-0">USD</b>
                    </div>
                    <input id="usd-input" type="text" pattern="[0-9]*([.][0-9]+)?" inputmode="decimal" class="usd-input container-fluid">
                </div>
                <!-- GBP -->
                <div class="gbp-amount mt-3">
                    <div class="d-flex">
                        <img src="src/img/united-kingdom-flag-xl.jpg" width="32px" height="22.85" alt="gbp" class="rounded-1 mb-1" id="gbpFlag">
                        <b class="mb-0">GBP</b>
                    </div>
                    <input id="gbp-input" type="text" pattern="[0-9]*" inputmode="numeric" class="gbp-input container-fluid">
                </div>
                <!-- EUR -->
                <div class="eur-amount mt-3">
                    <div class="d-flex">
                        <img src="src/img/europe-flag-xl.jpg" width="32px" height="22.85" alt="eur" class="rounded-1 mb-1" id="eurFlag">
                        <b class="mb-0">EUR</b>
                    </div>
                    <input id="eur-input" type="text" pattern="[0-9]*" inputmode="numeric" class="eur-input container-fluid mb-4">
                </div>
            </div>
        </div>
        <!--calculator overlay-->
        <div class="rounded cal-overlay cal-overlay-hidden d-flex flex-column" id="calOverlay">
            <div class="cal-header mt-3 d-flex flex-row justify-content-between align-items-center">
                <h1 class="text-center">SWAP</h1>
                <a id="xIcon"><i class="fa-solid fa-xmark fa-2xl" style="color: #1e1e1e;"></i></a>
            </div>
            <div class="cal-container mt-3">
                <div class="calculator">
                    <form class="d-flex flex-column justify-content-center align-items-center">
                        <div>
                            <input type="text" name="display" class="text-end cal-display" id="calDisplay">
                        </div>
                        <div>
                            <input type="button" value="AC" onclick="display.value = ''">
                            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                            <input type="button" value="." onclick="display.value += '.'">
                            <input type="button" value="/" onclick="display.value += '/'">
                        </div>
                        <div>
                            <input type="button" value="7" onclick="display.value += '7'">
                            <input type="button" value="8" onclick="display.value += '8'">
                            <input type="button" value="9" onclick="display.value += '9'">
                            <input type="button" value="X" onclick="display.value += '*'">
                        </div>
                        <div>
                            <input type="button" value="4" onclick="display.value += '4'">
                            <input type="button" value="5" onclick="display.value += '5'">
                            <input type="button" value="6" onclick="display.value += '6'">
                            <input type="button" value="-" onclick="display.value += '-'">
                        </div>
                        <div>
                            <input type="button" value="1" onclick="display.value += '1'">
                            <input type="button" value="2" onclick="display.value += '2'">
                            <input type="button" value="3" onclick="display.value += '3'">
                            <input type="button" value="+" onclick="display.value += '+'">
                        </div>
                        <div>
                            <input type="button" value="00" onclick="display.value += '00'">
                            <input type="button" value="0" onclick="display.value += '0'">
                            <input type="button" value="=" onclick="display.value = eval(display.value)" style="width: 120px;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script>
            if (navigator.serviceWorker) {
              navigator.serviceWorker.register (
                '/AMD-Swap/sw.js',
                {scope: '/AMD-Swap/'}
              )
            }
        </script>
    </body>
</html>
